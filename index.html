
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comic Job Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'bangers': ['Bangers', 'cursive'],
              'comic-neue': ['"Comic Neue"', 'sans-serif'],
            },
            animation: {
              'pop-in': 'pop-in 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) forwards',
              'shake': 'shake 0.5s ease-in-out infinite alternate',
              'pulse-strong': 'pulse-strong 1.5s infinite',
            },
            keyframes: {
              'pop-in': {
                '0%': { transform: 'scale(0)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              'shake': {
                '0%': { transform: 'rotate(-2deg) scale(1.05)' },
                '100%': { transform: 'rotate(2deg) scale(1.05)' },
              },
              'pulse-strong': {
                '0%, 100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(239, 68, 68, 0.7)' },
                '50%': { transform: 'scale(1.02)', boxShadow: '0 0 10px 20px rgba(239, 68, 68, 0)' },
              },
            },
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-gray-100 dark:bg-gray-900 font-comic-neue">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
